<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Température</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="w3.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="w3-container w3-teal">
        <div class="w3-bar">
            <div class="logo w3-bar-item">
                <img src="images/CYU.png" alt="Logo de Cy Université">
                <span>Projet tutoré</span>
            </div>
            <nav class="w3-bar-item w3-right">
                <a href="index.html" class="w3-button w3-hover-blue">Accueil</a>
                <a href="about.html" class="w3-button w3-hover-blue">Compte rendu</a>
                <a href="temperature.html" class="w3-button w3-hover-blue">Température</a>
            </nav>
        </div>
    </header>

    <main class="w3-container">
        <h1 class="h1-temperature-container">Température : </h1>
        <div class="Temperature">
            <embed src="http://192.168.1.177:80" width="100" height="50">
        </div>

        <div class="w3-container w3-blue-grey w3-center w3-margin-bottom">
            <h1>ESP32 Web Interface</h1>
        </div>

        <div class="w3-row">
            <div class="w3-quarter w3-container">
                <div class="w3-card-4 w3-round-large">

                    <header class="w3-container w3-center">
                        <h1>Température</h1>
                    </header>

                    <div class="w3-container">
                        <div id="gauge_temperature" style="width:100%; height:100%"></div>
                    </div>

                </div>
            </div>

            <div class="w3-quarter w3-container">
                <div class="w3-card-4 w3-round-large">

                    <header class="w3-container w3-center">
                        <h1>Température</h1>
                    </header>

                    <div class="w3-container">
                        <h1><span id="temperature_id">0</span>&deg;C</h1>
                    </div>

                </div>
            </div>

        </div>

        <div class="w3-row w3-margin-top">
            <div class="w3-quarter w3-container">
                <div class="w3-card-4 w3-round-large">

                    <header class="w3-container w3-center">
                        <h1>Action</h1>
                    </header>

                    <div class="w3-container">
                        <div class="w3-bar w3-center">
                            <button id="button_on_id" class="w3-button w3-green w3-round-large w3-large">ON</button>
                            <button id="button_off_id"
                                class=" w3-button w3-red w3-round-large w3-large w3-disabled">OFF</button>
                        </div>
                    </div>

                    <footer class="w3-container w3-padding"></footer>

                </div>
            </div>

            <div class="w3-quarter w3-container">
                <div class="w3-card-4 w3-round-large w3-sand">

                    <header class="w3-container w3-center">
                        <h1>Température d'une ville</h1>
                    </header>

                    <div class="w3-container w3-row w3-margin-top">
                        <div class="w3-threequarter w3-container">
                            <input class="w3-input w3-border" id="City" placeholder="Ville,Pays" type="text">
                        </div>

                        <div class="w3-container w3-quarter">
                            <button id="button_API_id"
                                class="w3-button w3-blue-gray w3-round-large w3-large">ON</button>
                        </div>

                        <div class="w3-container w3-row">
                            <div class="w3-container w3-threequarter">
                                <h2><span id="API_temperature_id">0</span>&deg;C</h2>
                            </div>

                            <div class="w3-container w3-quarter">
                                <img id="API_icon_id" src=""></img>
                            </div>
                        </div>

                        <div class="w3-container">
                            <h3 class="w3-border w3-center w3-white"><span id="API_cloud_id">Description</span></h3>
                        </div>

                    </div>
                </div>

            </div>

            <div class="w3-quarter w3-container">
                <div class="w3-card-4 w3-round-large">

                    <div class="w3-container">
                        <canvas id="graphique"></canvas>
                    </div>

                </div>
            </div>

              <div class="w3-container w3-center">
                <h3>Site web réalisé par : Simon REMY et Nathan LATHRO-SERI</h3>

              </div>
            </footer> -->

            <script src="raphael.min.js"></script>
            <script src="justgage.js"></script>
            <script src="script.js"></script>
    </main>
</body>

</html>
