<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrée 10 du Menu</title>
    <style>
        .forecast {
  margin: 0;
  padding: 0.3rem;
  background-color: #c7bfbf;
}

.forecast > h1,
.day-forecast {
  margin: 0.5rem;
  padding: 0.3rem;
  font-size: 1.2rem;
}

.day-forecast {
  background: right/contain content-box border-box no-repeat url('/media/examples/rain.svg') white;
}

.day-forecast > h2,
.day-forecast > p {
  margin: 0.2rem;
  font-size: 1rem;
}

    </style>
</head>
<body>
    <h1>NVIDIA</h1>
    <ul>
        <li>3060Ti</li>
        <li>3070Ti</li>
        <li>3080Ti</li>
    </ul>
    <h1>AMD</h1>
    <ul>
        <li>7800XT</li>
        <li>6800XT</li>
        <li>6750XT</li>
    </ul>
    <br>
    <p>
        <a href="../Index.html">Revenir sur la page d'accueil</a>
    </p>
    </body>
<article class="forecast">
    <h1>Receving DATA</h1>
    <article class="day-forcast">
        <h2>TEMP > 20° </h2>
        <p>Cool temperature</p>
    </article>
    <article class="day-forcast">
        <h2>TEMP < 10° </h2>
        <p>Cold temperature</p>
    </article>
    <article class="day-forcast">
        <h2>TEMP > 50° </h2>
        <p>Hot temperature</p>
    </article>
</article>
</html>
