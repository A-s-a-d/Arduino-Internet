<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Température</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="temp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="w3-container">
        <div class=" w3-bar">
            <div class="logo w3-bar-item">
                <img src="images/CYU.png" alt="Logo de Cy Université">
                <span>Projet tutoré</span>
            </div>
            <nav class="w3-bar-item w3-right w3-round">
                <a href="index.html" class="w3-button w3-hover-white ">Accueil</a>
                <a href="about.html" class="w3-button w3-hover-white">Compte rendu</a>
                <a href="temperature.html" class="w3-button w3-hover-white">Température</a>
            </nav>
        </div>
    </header>
    <main class="w3-margin">
        <div class="w3-container w3-white w3-margin-top w3-margin w3-animate-zoom"></div>
        <h1 class="w3-animate-top w3-padding-16 ">Les Fonctionnalités</h1>

        <div class="w3-row w3-padding-64 w3-margin-bottom w3-margin">

            <div class="w3-half w3-padding">
                <div class="w3-card-4 w3-round-large w3-white w3-padding w3-animate-left">
                    <header class="w3-container w3-center"><h2 class="h2-title">Température Actuelle</h2></header>
                    <h2 class="w3-center"><span class="w3-margin-left" id="temperature_id">0</span>&deg;C</h2>
                </div>
            </div>

            <div class="w3-half w3-padding">

                <div class="w3-card-4 w3-round-large w3-padding w3-white w3-animate-left">

                    <header class="w3-container w3-center"><h2>Température d'une Ville</h2></header>
                    
                    <div class="w3-container w3-row w3-margin-top">
                        <div class="w3-threequarter w3-container">
                            <input class="w3-input w3-border" id="City" placeholder="Ville,Pays" type="text"></div>
                        <div class="w3-container w3-quarter">
                            <button id="button_API_id" class="w3-button w3-blue-gray w3-round-large w3-large">Afficher</button>
                        </div>
                        <div class="w3-container w3-row">
                            <div class="w3-container w3-threequarter">
                                <h2><span id="API_temperature_id">0</span>&deg;C</h2>
                            </div>
                            <div class="w3-container w3-quarter">
                                <img id="API_icon_id" src="" alt="Icone météo"></img>
                            </div>
                        </div>
                        <div class="w3-container">
                            <h3 class="w3-border w3-center w3-white"><span id="API_cloud_id">Description</span></h3>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="w3-row w3-padding-64 w3-margin-top w3-margin">

            <div class="w3-half w3-padding">
                <div class="w3-card w3-round-large w3-white w3-animate-right">
                    <header class="w3-container w3-center"><h2>Gauge Temperature</h2></header>
                    <div class="w3-container">
                        <div id="gauge_temperature" style="width:100%; height:100%"></div>
                    </div>
                </div>
            </div>
            <div class="w3-half w3-container w3-padding">
                <div class="w3-card-4 w3-round-large w3-white w3-animate-right">
                    <header class="w3-container w3-center">
                        <h2>Graphique de Température</h2>
                    </header>
                    <div id="graphiqueContainer">
                        <canvas id="Graphique" width="100%" height="100%"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="w3-container w3-white w3-margin-top w3-margin w3-animate-zoom"></div>
</body>
<footer class="footer">
    <p>Site Web fait par MARCHAND Thomas & Simon Rémy</p>
    <p>&copy;Sponsored by Maitre DeCarvalho & Dieu Raulet</p>
</footer>

    <script src="justgage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</html>
